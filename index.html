<body>
    <div id="head">

<div class="escolhaSab">
    <h2>Quantos sabores?</h2>

    <div>
        <select class="select-estiloso" id="selSabores" oninput="campos()">        
            <option selected>Escolha o tamanho de sua fome!</option>
            <option value="1">Média 1 sabor</option>
            <option value="2">Grande 2 sabores</option>
            <option value="3">Familia 3 sabores</option>
        </select>
    </div>

    <div class="col1" id=col1>
        <select  class="select-estiloso" id="sabor1" oninput="pegarSabor1()">
            <option selected>Escolha o sabor 1</option>
        </select>
    </div>

    <div class="col2" id=col2 style="padding: 25 0px;">
        <select  class="select-estiloso" id="sabor2" oninput="pegarSabor2()">
            <option selected>Escolha o sabor 2</option>
        </select>
    </div>

    <div class="col3" id=col3>
        <select  class="select-estiloso" id="sabor3" oninput="pegarSabor3()">
            <option selected>Escolha o sabor 3</option>
        </select>
    </div>

</div>
